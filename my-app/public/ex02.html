<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <header id="intro"></header>
    <section id="self_info"></section>
    <section id="date"></section>

    <script type="text/babel">
        const curClass = (
            <div>React 수업입니다. 환영합니다.</div>);
        const myInfo = (
            <div>
                IT공학과 2학년 최민영<br/>
                아이패드야 살아나라
            </div>);
        let date = new Date();
        const full_date = date.getFullYear() + "년 " + date.getMonth() + "월 " + date.getDate() + "일";
        const full_time = date.getHours() + "시 " + date.getMinutes() + "분";
        const dt = (
            <div>
                {full_date}<br/>{full_time}
            </div>
        );

        ReactDOM.render(curClass, document.getElementById("intro"));
        ReactDOM.render(myInfo , document.getElementById("self_info"));
        ReactDOM.render(dt, document.getElementById("date"));
    </script>
</body>
</html>
